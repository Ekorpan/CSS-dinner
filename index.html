<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<header>
	<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>

	<section>
		<ul>
			<li>
				<input type="checkbox" name="pickles" id="pickles">
				<label for="pickles">A lot of pickles<span> for more CSS manipulations </span></label>
				
			</li>


			<li>
				<input type="checkbox" name="apples" id="apples" >
				<label for="apples">10 apples <span> for more CSS manipulations </span></label>
			</li>


			<li>
				<input type="checkbox" name="oranges" id="oranges">
				<label for="oranges">20 oranges <span> because they are awesome </span></label>
			</li>


			<li>
				<input type="checkbox" name="plates" id="plates">
				<label for="plates">13 plates<span> hm...they always disapper </span></label>
			</li>


			<li>
				<input type="checkbox" name="bentos" id="bentos">
				<label for="bentos">15 bentos</label>
			</li>


			<li>
				<input type="checkbox" name="sake" id="sake">
				<label for="sake">1 bottle of Sake ^_^ <span> for my friends </span></label>
			</li>
		</ul>
	</section>

	<footer> 
		<p class="footer">Bon appetit :)</p>
	</footer>
</body>
